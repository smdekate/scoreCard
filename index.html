<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="container">
            <div class="team">
                <h3>Team A</h3>
                <h1 class="score" id="team-a-score">0</h1>
                
                <div>
                    <button class="score-btn" onclick="teamA1()">+1</button>
                    <button class="score-btn" onclick="teamA2()">+2</button>
                    <button class="score-btn" onclick="teamA3()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
            <div class="team">
                <h3>Team B</h3>
                <h1 class="score" id="team-b-score">0</h1>
                <div>
                    <button class="score-btn" onclick="teamB1()">+1</button>
                    <button class="score-btn" onclick="teamB2()">+2</button>
                    <button class="score-btn" onclick="teamB3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
